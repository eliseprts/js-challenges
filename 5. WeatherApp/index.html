<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      
      <!-- Loader -->
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <h1>Application <span>météo</span></h1>

      <div class="weatherInfo">
        
        <img src="./ressources/jour/04d.svg" alt="" class="weatherImg">

        <div class="blockInfo">
          <p class="temperature">30°</p>
          <p class="position">Bruxelles, Belgique</p>
        </div>

      </div>

      <div class="bottomContent">
        
        <!-- Tabs -->
        <div class="tabs">
          <button class="active">Heures</button>
          <button>Prévisions</button>
        </div>

        <!-- Forecasts -->
        <div class="forecastContent">
          
          <!-- Forecasts by hour -->
          <div class="forecast hourForecast active">
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="hourName">12h</p>
              <p class="hourTemp">25°</p>
            </div>
          </div>
          
          <!-- Forecasts by day -->
          <div class="forecast dayForecast">
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
            <div class="forecastBlock">
              <p class="dayName">Mar</p>
              <p class="dayTemp">25°</p>
            </div>
          </div>

        </div>
      </div>

    </div>
    
    <script src="main.js"></script>
  </body>
</html>
