<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Color pickers -->
        <div class="inputGroup">
            <label for="color1">#FF5F6D</label>
            <input type="color" id="color1">
        </div>
        <div class="inputGroup">
            <label for="color2">#FFC371</label>
            <input type="color" id="color2">
        </div>
        <!-- Orientation -->
        <div class="rangeGroup">
            <label for="orientation">
                <span>Orientation:</span>
                <span class="orientationValue">90Â°</span>
            </label>
            <input type="range" id="orientation" min="0" max="360" value="90" class="inpRange">
        </div>
        <!-- Buttons -->
        <div class="btnContainer">
            <button class="copyBtn" type="button">
                <span>Copier</span>
            </button>
            <button class="randomBtn" type="button">
                <span>Random</span>
            </button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
